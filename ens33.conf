<VirtualHost *:80>
    ServerName example.com
    DocumentRoot /var/www/html/ens33
    ErrorLog ${APACHE_LOG_DIR}/ens33_error.log
    CustomLog ${APACHE_LOG_DIR}/ens33_access.log combined

    <Directory /var/www/html/ens33>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>