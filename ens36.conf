<VirtualHost *:80>
    ServerName example.com
    DocumentRoot /var/www/html/ens36
    ErrorLog ${APACHE_LOG_DIR}/ens36_error.log
    CustomLog ${APACHE_LOG_DIR}/ens36_access.log combined

    <Directory /var/www/html/ens36>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>